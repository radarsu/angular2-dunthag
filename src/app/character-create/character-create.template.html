<centered-panel>
    <div class="r-divider-light"></div>
    <h2 class="r-text-center r-text-no-wrap">Kreator postaci</h2>
    <!-- Simple Select -->
    <div class="input-field">
        <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
    </div>
    <!-- Colored raised button -->
    <div class="mdl-grid r-no-padding r-space-between r-max-width-256">
        <button class="r-full-width r-no-margin-x mdl-cell mdl-cell--6-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" (click)="characterCreate()">
            Stwórz postać
        </button>
    </div>
    <div class="r-divider-light"></div>
    <version-footer></version-footer>
</centered-panel>
